<!DOCTYPE html>
<html>
    <head>
        <title>HTML, CSS - Dating Web Site Assessment</title>
        <style>
            fieldset { background-color: lightyellow; border: 10px solid yellow; width: 720px;}
            legend { margin-bottom:10px }
            
            label { display:inline-block; width: 180px; text-align: right; vertical-align: top; }
            label.multiple { width: auto; }
            
            .range { text-align:center; color: white; padding: 3px;}
            .range-min { background-color: red; }
            .range-max { background-color: purple; }
        </style>
    </head>
    <body>
        <h1>Please Enter Your Details For Our Dating Website!</h1>
        <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Your Face</legend>
                <label for="image">Your image:</label>
                <input type="file" id="image" name="image" required>
                <br>
                <label for="preview">Image preview:</label>
                <img id="preview" title="Image preview">
            </fieldset>
            
            <fieldset>
                <legend>Your General Details</legend>
               
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
                <br>
                
                <label>Gender:</label>
                <label for="gender-male" class="multiple"><input type="radio" name="gender" value="Male" id="gender-male" required> Male</label>
                <label for="gender-female" class="multiple"><input type="radio" name="gender" value="Female" required id="gender-female"> Female</label>
                <br>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required step="1" min="0">
                <br>
                
                <label for="dob">Date of birth:</label>
                <input type="date" id="dob" name="dob">
                <br>
                
                <label for="color">Favorite color:</label>
                <input type="color" id="color" name="color">
                <br>
                
                <label for="country">Which country:</label>
                <select id="country" name="country">
                    <option value="No selection">No selection</option>
                    <option value="Venezuela">Venezuela</option>
                    <option value="United States Of America">United States Of America</option>
                    <option value="China">China</option>
                    <option value="Japan">Japan</option>
                    <option value="Costa Rica"></option>
                </select>
                <br>
            </fieldset>
            
            <fieldset>
                <legend>Your Indicators</legend>
                
                <label for="height">Height:</label>
                <span class="range range-min">Short </span>
                <input type="range" id="height" name="height" min="0" max="100">
                <span class="range range-max">Tall</span>
                <br>

                <label for="salary">Salary:</label>
                <span class="range range-min">Poor</span>
                <input type="range" id="salary" name="salary" min="0" max="100">
                 <span class="range range-max">Rich</span>
                <br>
            </fieldset>
            
            <fieldset>
                <legend>Your Contact Information</legend>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>

                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile">
                <br>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="2"></textarea>
                <br>

                <label>Method to contact you:</label>
                <label for="method-email" class="multiple"><input type="checkbox" id="method-email" name="method" value="Email"> Email</label>
                <label for="method-wa" class="multiple"><input type="checkbox" id="method-wa" name="method" value="Whatsapp"> Whatsapp</label>
                <label for="method-chat" class="multiple"><input type="checkbox" id="method-chat" name="method" value="In-app chat"> In-app chat</label>
            </fieldset>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
